<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe's Menu</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
      <main>
        <h1>CAMPER CAFE</h1>
        <p id="establisment">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="./coffee.png" alt="coffee icon">
            <article class="product">
                <p class="flavour">French Vanilla</p>
                <p class="price">3.00</p>
            </article>
            <article class="product">
                <p class="flavour">Caramel Macchiato</p>
                <p class="price">3.75</p>
            </article>
            <article class="product">
                <p class="flavour">Pumpkin Spice</p>
                <p class="price">3.50</p>
            </article>
            <article class="product">
                <p class="flavour">Hazelnut</p>
                <p class="price">4.00</p>
            </article>
            <article class="product">
                <p class="flavour">Mocha</p>
                <p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="pie.png" alt="pie icon">
            <article class="product">
                <p class="flavour">Donut</p>
                <p class="price">1.50</p>
            </article>
            <article class="product">
                <p class="flavour">Cherry Pie</p>
                <p class="price">2.50</p>
            </article>
            <article class="product">
                <p class="flavour">Cheesecake</p>
                <p class="price">3.00</p>
            </article>
            <article class="product">
                <p class="flavour">Cinnamon Roll</p>
                <p class="price">2.50</p>
            </article>
         </section> 
        <hr>
        <p><a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a></p>
        <p class="address">123 Free Code Camp Drive</p>
      </main>
    </div>
</body>
</html>
